services:
  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8000:80"
    depends_on:
      - web

  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: sh -c "gunicorn --workers 3 --bind 0.0.0.0:8000 api.wsgi:application"
    volumes:
      - ./api:/app
    expose:
      - "8000"
    env_file:
      - .env
